<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
    table.full-table{
        font-family: arial, sans-serif;
        border-collapse: collapse;
        width: 100%;
    }

    td, th {
        border: 1px solid #dddddd;
        text-align: left;
        padding: 8px;
    }
    table.half-table{
        font-family: arial, sans-serif;
        border-collapse: collapse;
        width: 75%;
    }

    td, th {
        border: 1px solid #dddddd;
        text-align: left;
        padding: 8px;
    }
    </style>
</head>
<body>
    <h2>Test Results</h2>
    <table class="full-table">
        <tr>
            <th style="color: blue">Test Name</th>
            <th style="color: blue">Test Log</th>
            <th style="color: blue">Status</th>
        </tr>
        {% for test in test_results %}
            <tr>
                <td>{{ test.name }}</td>
                <td>{{ test.log_file }}</td>
                {% if test.status == 'PASS' %}
                    <td><a style="color: green;">{{ test.status }}</a></td>
                {% elif test.status == 'FAIL' %}
                    <td><a style="color: red;">{{ test.status }}</a></td>
                {% endif %}
            </tr>
        {% endfor %}
    </table>
</body>
</html>
